<section>
    <div class="row">
        <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="comment in result">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img ng-src={{comment.user.avatar_url}} alt="" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>{{comment.user.login}}</h4> {{comment.created_at | date}}
                        <hr>
                        <p style="word-wrap: break-word;width: 100%;height: 40px;overflow: hidden;">{{comment.body}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
